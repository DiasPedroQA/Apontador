name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build, Lint and Test
    runs-on: ubuntu-latest

    steps:
      # ğŸ” Checkout do repositÃ³rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ ConfiguraÃ§Ã£o do Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ğŸ§° InstalaÃ§Ã£o de dependÃªncias de sistema (necessÃ¡rias para o Kivy)
      - name: Install system dependencies for Kivy
        run: |
          sudo apt update
          sudo apt install -y \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0-0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            libmtdev-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libfreetype6-dev \
            libjpeg-dev \
            libpng-dev \
            libavdevice-dev \
            libusb-dev \
            libinput-dev

      # ğŸ“¦ InstalaÃ§Ã£o de dependÃªncias do Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip freeze > requirements.txt
          pip install -r requirements.txt
          pip install flake8 pytest pytest-cov

      # ğŸ§¹ Lint com flake8
      - name: Lint with flake8
        run: flake8 .
        continue-on-error: true

      # âœ… Testes com pytest e cobertura
      - name: Run tests and generate coverage report
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing:skip-covered

      # â˜ï¸ Upload do relatÃ³rio para Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
